<body class="page">

      <h2 class="player-card__title">player 1</h2>
      <p class="player-card__total-score">0</p>

        <p class="player-card__current-score">0</p>
      </div>
    </div>
    <div class="player-card">
      <h2 class="player-card__title">player 2</h2>

      </div>
